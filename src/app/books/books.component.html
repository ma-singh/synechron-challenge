<h1 class="text-center">Catalog</h1>
<!--<h2>{{ helloThere.content }}</h2>-->
<div class="table-responsive">
	<table #bookCatalog class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Title</th>
				<th scope="col">Author</th>
				<th scope="col">Genre</th>
				<th scope="col">Year Published</th>
				<th scope="col">Inventory</th>
				<th scope="col">Issued</th>
				<th scope="col">ISBN</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let book of catalog; let i=index;" (click)="selectRow(i)">
				<th>{{ book.name }}</th>
				<td>{{ book.author }}</td>
				<td>{{ book.category }}</td>
				<td>{{ book.publishDate }}</td>
				<td>{{ book.count }}</td>
				<td>{{ book.issued }}</td>
				<td>{{ book.isbn }}</td>
				<td>
					<button class="btn btn-outline-danger" title="delete book" (click)="delete(i)">
						Delete Book
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<button (click)="openModal('custom-modal-1');">Open</button>
<book-modal id="custom-modal-1">
    <h1>A Custom Modal!</h1>
    <button (click)="closeModal('custom-modal-1');">Close</button>
</book-modal>
