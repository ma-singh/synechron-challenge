<h3>Transactions for {{ catalog.catalog[selectedId].name }}</h3>
<ul>
  <li *ngFor="let item of catalog.catalog[selectedId].transactions">
    <p>Issued: {{ item.issueDate }}</p>
    <p>Due: {{ item.dueDate }}</p>
    <p>Returned: {{ item.returnDate}}</p>
  </li>
</ul>

<button (click)="goBack()">Cancel</button>
